<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take A Walk</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js"></script>
  </head>
  <header
    class="container mx-auto border-0 rounded px-4 h-14 bg-gradient-to-r from-cyan-500 to-blue-500"
  >
    <h1>Take a Walk!</h1>
  </header>
  <body>
    <div id="floating-panel">
      <b>Start: </b>
      <select id="start">
        <option value="Columbia University Visitors Center">
          Your Location
        </option>
        <!--Setting values allows us to easily retrieve static locations -->
      </select>
      <b>Length: </b>
      <select id="end">
        <option value="Morningside Park, NY">Short</option>
        <!--Various locations for the user to access set locations -->
        <option value="A. Phillip Randolph Square">Medium</option>
        <option value="Conservatory Garden">Long</option>
        <option value="Statue of Liberty">Better get a cab</option>
      </select>
      <div id="duration"></div>
      <!--This calculates the walk duration and allows the javaScript to locate the display location-->
    </div>
    <div id="map"></div>
    <div class="btn-large mx-auto border-0 text-center">
      <a
        href="mood.html"
        type="submit"
        id="btn_submit"
        class="btn-success btn-large mx-auto border-0 px-14 h-14 text-center"
        >Set the Mood!</a
      >
      <!--A button to take you on a trip-->
    </div>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key={apiKey}&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://open.spotify.com/embed-playlist/iframe-api/v1/4c0d56cc70e44376945711e9d8eee81f"
      async
    ></script>
  </body>
</html>
