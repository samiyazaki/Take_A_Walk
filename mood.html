<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show me your moods!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="mood.css" />
  </head>
  <body>
    <section class="container-xl">
      <div class="">
        <form action="">
          <input type="hidden" id="hidden_token" />
          <div class="justify-center form-group row mt-4 px-0 mx-auto border-0 px-14 h-14 text-center">
            <label for="Genre" class="form-label col-sm-2"
              >Select your mood music preference below:</label
            >
            <select
              name=""
              id="select_genre"
              class="form-control form-control-sm col-sm-10"
            >
              <option>Select...</option>
            </select>
          </div>
          <div class="form-group row  mx-auto border-0 px-14 h-14 text-center"> 
            <label for="Genre" class="form-label col-sm-2">Playlists:</label>
            <select
              name=""
              id="select_playlist"
              class="form-control form-control-sm col-sm-10"
            >
              <option id="playlist_name">Select...</option>
            </select>
          </div>
          <div class="row form-group mx-auto border-0 px-14 h-14 text-center">
            <button
              type="submit"
              id="btn_submit"
              class="btn-success btn-large mx-auto border-0 px-14 h-14 text-center"
            >
              Set it & Forget it
            </button>
          </div>
        </form>
      </div>
      <div class="song-detail">
        <iframe
          id="iframe-player"
          style="border-radius: 12px"
          src=" "
          width="100%"
          height="380"
          frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>
      <div class="container">
        <div id="past-choice" class="col px-0"></div>
      </div>
      <a href="index.html" class="btn-success mx-auto border-0 px-14 h-14 text-center">Go Back</a>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="mood.js" type="text/javascript"></script>
    <script
      src="https://open.spotify.com/embed-podcast/iframe-api/v1"
      async
    ></script>
  </body>
</html>
