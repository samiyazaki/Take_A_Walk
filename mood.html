<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show me your moods!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="mood.css" />
  </head>
  <body>
    <section class="container-xl">
      <div class="">
        <!--These are empty because I ran out of time and couldn't fix it without breaking everything. Don't worry, that only happens all of the time-->
        <form action="">
          <input type="hidden" id="hidden_token" />
          <div
            class="justify-center form-group row mt-4 px-0 mx-auto border-0 px-14 h-14 text-center"
          >
            <label for="Genre" class="form-label col-sm-2"
              >Select your mood music preference below:</label
            ><!--Select your desired genre of music-->
            <select
              name=""
              id="select_genre"
              class="form-control form-control-sm col-sm-10"
            >
              <option>Select...</option>
            </select>
          </div>
          <div class="form-group row mx-auto border-0 px-14 h-14 text-center">
            <label for="Genre" class="form-label col-sm-2">Playlists:</label>
            <!--Select your desired playlist from the top choices-->
            <select
              name=""
              id="select_playlist"
              class="form-control form-control-sm col-sm-10"
            >
              <option id="playlist_name">Select...</option>
            </select>
          </div>
          <div class="row form-group mx-auto border-0 px-14 h-14 text-center">
            <button
              type="submit"
              id="btn_submit"
              class="btn-success playlist-button btn-success rounded-full py-2 px-4 text-gray-100 bg-green-500 hover:bg-green-600 focus:outline-none"
            >
              Set it & Forget it
            </button>
          </div>
        </form>
      </div>
      <div class="song-detail">
        <!--Here's where the iframe player goes-->
        <iframe
          id="iframe-player"
          style="border-radius: 12px"
          src=" "
          width="100%"
          height="380"
          frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      </div>
      <div class="container mx-auto">
        <div id="past-choice" class="col px-0 rounded"></div>
        <h1 id="mx-auto border-0 px-14 h-14 justify-center">
          Or Select a Mood from the list below! Copy the link to take it on the
          go!
        </h1>
        <div class="playlist-buttons">
          <!--Creates the buttons for the Spotify address pieces-->
          <button
            class="playlist-button btn-success rounded-full py-2 px-4 text-gray-100 bg-green-500 hover:bg-green-600 focus:outline-none"
            data-playlist-url="spotify:playlist:37i9dQZF1EVJSvZp5AOML2"
          >
            Happy
          </button>
          <button
            class="playlist-button btn-success rounded-full py-2 px-4 text-gray-100 bg-green-500 hover:bg-green-600 focus:outline-none"
            data-playlist-url="spotify:playlist:37i9dQZF1EIgNZCaOGb0Mi"
          >
            Angry
          </button>
          <button
            class="playlist-button btn-success rounded-full py-2 px-4 text-gray-100 bg-green-500 hover:bg-green-600 focus:outline-none"
            data-playlist-url="spotify:playlist:37i9dQZF1EIg6gLNLe52Bd"
          >
            Sad
          </button>
          <button
            class="playlist-button btn-success rounded-full py-2 px-4 text-gray-100 bg-green-500 hover:bg-green-600 focus:outline-none"
            data-playlist-url="spotify:playlist:6BfnQB2Q5akfHsE6je6gt7"
          >
            Get Pumped
          </button>
        </div>
        <div class="container mx-auto">
          <ul id="past-selections">
            <li
              class="playlist-button"
              data-url="https://open.spotify.com/playlist/37i9dQZF1EVJSvZp5AOML2"
            >
              Happy
            </li>
            <li
              class="playlist-button"
              data-url="https://open.spotify.com/playlist/37i9dQZF1EIgNZCaOGb0Mi"
            >
              Angry
            </li>
            <li
              class="playlist-button"
              data-url="https://open.spotify.com/playlist/37i9dQZF1EIg6gLNLe52Bd"
            >
              Sad
            </li>
            <li
              class="playlist-button"
              data-url="https://open.spotify.com/playlist/6BfnQB2Q5akfHsE6je6gt7"
            >
              Get Pumped
            </li>
          </ul>
        </div>
      </div>
      <a
        href="index.html"
        type="submit"
        id="btn_submit"
        class="btn-success rounded-full py-2 px-4 text-gray-100 bg-green-500 hover:bg-green-600 focus:outline-none btn-large mx-auto rounded h-20 text-center"
        >Check your walk</a
      >
    </section>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="mood.js" type="text/javascript"></script>
    <script
      src="https://open.spotify.com/embed-podcast/iframe-api/v1"
      async
    ></script>
  </body>
</html>
